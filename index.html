<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

        button:hover {

        #owner-section {
            margin-top: 30px;

        }
    </style>
</head>
<body>
    <h1>üé≤ Decentralized Casino üé≤</h1>

    <p id="account-info">Connecting...</p>

    <button onclick="deposit()">Deposit 0.1 ETH</button>
    <button onclick="bet()">Bet 0.05 ETH</button>
    <button onclick="withdraw()">Withdraw Earnings</button>

    <div id="owner-section">
        <h2>üèÜ Owner Controls üèÜ</h2>
        <button onclick="ownerDeposit()">Owner Deposit 1 ETH</button>
        <button onclick="ownerWithdraw()">Owner Withdraw 1 ETH</button>
    </div>

    <p id="status"></p>

    <script>
        // const onboarding = new MetaMaskOnboarding();
        // onboarding.startOnboarding();
        const contractAddress = "0xA6b455c8d8D7a9c433B7A821c8d254D1b4EB5700";
        const contractABI = [
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "bet",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "user",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "bool",
				"name": "won",
				"type": "bool"
			}
		],
		"name": "BetResult",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "deposit",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "ownerDeposit",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "ownerWithdraw",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "withdraw",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "balances",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
        // const provider = new ethers.providers.Web3Provider(window.ethereum);
        // const signer = provider.getSigner();
        let casino, userAccount, ownerAccount;

        async function connectWeb3() {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });

                casino = new web3.eth.Contract(contractABI, contractAddress);
                const accounts = await web3.eth.getAccounts();
                userAccount = accounts[0];

                ownerAccount = await casino.methods.owner().call();
                
                document.getElementById("account-info").innerText = `Connected: ${userAccount}`;

                if (userAccount.toLowerCase() === ownerAccount.toLowerCase()) {
                    document.getElementById("owner-section").style.display = "block";
                }

                listenForEvents();
            } else {
                alert("Please install MetaMask!");
            }
        }

        async function deposit() {
            await casino.methods.deposit().send({ from: userAccount, value: web3.utils.toWei("0.1", "ether") });
            document.getElementById("status").innerText = "Deposit successful!";
        }

        async function bet() {
            await casino.methods.bet(web3.utils.toWei("0.05", "ether")).send({ from: userAccount });
            document.getElementById("status").innerText = "Bet placed!";
        }

        async function withdraw() {
            await casino.methods.withdraw(web3.utils.toWei("0.05", "ether")).send({ from: userAccount });
            document.getElementById("status").innerText = "Withdrawal successful!";
        }

        async function ownerDeposit() {
            await casino.methods.ownerDeposit().send({ from: ownerAccount, value: web3.utils.toWei("1", "ether") });
            document.getElementById("status").innerText = "Owner deposit successful!";
        }

        async function ownerWithdraw() {
            await casino.methods.ownerWithdraw(web3.utils.toWei("1", "ether")).send({ from: ownerAccount });
            document.getElementById("status").innerText = "Owner withdrawal successful!";
        }

        async function listenForEvents() {
            casino.events.BetResult({}, (error, event) => {
                if (error) {
                    console.error("Event listening error:", error);
                    return;
                }

                const { user, amount, won } = event.returnValues;
                let resultMessage = `User ${user} bet ${web3.utils.fromWei(amount, "ether")} ETH and `;
                resultMessage += won ? "WON!" : "LOST!";
                
                document.getElementById("status").innerText = resultMessage;
            });
        }

        connectWeb3();
    </script>
</body>
</html>
